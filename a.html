<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Input User</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="number" id="input1" class="form-control" placeholder="Enter Number First Number"/>
            <input type="number" id="input2" class="form-control" placeholder="Enter Number Second Number"/>
            <input type="number" id="input3" class="form-control" placeholder="Enter Number Third Number"/>
            <input type="number" id="input4" class="form-control" placeholder="Enter Number Fourth Number"/>
        </div>
        <div class="output-section">
            
            <input type="text" id="output1" class="form-control" disabled/>
            <input type="text" id="output2" class="form-control" disabled/>
            <input type="text" id="output3" class="form-control" disabled/>
            <input type="text" id="output4" class="form-control" disabled/>
        </div>
        <div class="output-section">
            <input type="text" id="output5" class="form-control" disabled/>
            <input type="text" id="output6" class="form-control" disabled/>
            <input type="text" id="output7" class="form-control" disabled/>
            <input type="text" id="output8" class="form-control" disabled/>
            <input type="text" id="output9" class="form-control" disabled placeholder=""/>
        </div>
    </div>
    <script src="a.js"></script>
</body>
</html>
